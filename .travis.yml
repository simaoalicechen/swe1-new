language: python
python:
  - 3.7
install:
  - pip install -r requirements.txt
  - pip install black
  - pip install flake8
  - pip install coverage
  - pip install coveralls
before_script:
  - python manage.py migrate
script:
  - black --check .
  - flake8 .
  - coverage run --source=ebdjango,polls manage.py test
after_script:
  - coveralls
deploy:
  provider: elasticbeanstalk
  access_key_id: 
    secure: ""
  secret_access_key: 
    secure: ""
  region: us-east-1
  app: django-tutorial
  env: django-env
  bucket_name: elasticbeanstalk-us-east-1-379666869800
  on:
    repo: simaoalicechen/swe1-hw
    branch: main
  skip_cleanup: 'true'